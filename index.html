<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Recipe Idea Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" defer src="index.js"></script>
</head>

<body>
    <header>
        <h3>Recipe Idea Generator</h3>
      </header>
    <!-- Recipe Banner -->
    <div id="recipe-banner">
            <!-- Recipe Images and Names Here -->
    </div>
    <!-- Recipe Details -->
    <div id="recipe-detail">
        <div id="recipe-image">
            <img id="detail-image" src="" alt="Insert Name Here" />
        </div>
        <div id="recipe-directions">
            <h2 id="directions-header">Directions</h2>
            <p id="directions">directions go here</p> 
        </div>
        <div id="recipe-ingredients">
            <h2 id="ingredients-header">Ingredients</h2>
            <ul id="ingredients"></ul>
        </div>

    </div>

    <!-- Ingredients -->
    <div id="ingredient-form">
        <form id="ingredients">
            <h4>What do you have?</h4>
            <input type="text" name="first" id="first" />
            <input type="text" name="second" id="second" />
            <input type="submit" value="Look up" />
        </form>
    </div>
 

</body>

</html>
