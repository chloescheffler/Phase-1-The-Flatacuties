<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Recipe Idea Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" defer src="index.js"></script>
</head>

<body>
    <header>
        <h3>Recipe Idea Generator</h3>
      </header>
    <!-- Recipe Banner -->
    <div id="recipe-banner">
            <!-- Recipe Images and Names Here -->
    </div>
    <!-- Recipe Details -->
    <div id="recipe-detail" class="recipe-detail">
        <div id="recipe-image" class="flexbox">
            <img class="innerElement" id="detail-image" src="" alt="" />
            <!-- Ingredients -->
            <div class="innerElement" id="ingredient-form">
                <form id="ingredientsform">
                    <h4>What do you have?</h4>
                    <input type="text" name="first" id="first" />
                    <input type="text" name="second" id="second" />
                    <input type="submit" value="Look up" />
                </form>
            </div>
        </div>
        <div id="recipe-directions" class="flexbox">
            <h2 class="innerElement" id="directions-header">Directions</h2>
            <p class="innerElement" id="directions">directions go here</p> 
        </div>
        <div id="recipe-ingredients" class="flexbox">
            <h2 class="innerElement" id="ingredients-header">Ingredients</h2>
            <ul class="innerElement" id="ingredients"></ul>
            <form class="innerElement" id="email">
                <input type="text" name="address" id="address" placeholder="yourname@hotmail.com">
                <input type="submit" value="Email me a shopping list">
            </form>
        </div>

    </div>

 

</body>

</html>
